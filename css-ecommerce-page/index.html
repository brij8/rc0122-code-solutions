<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="row">
      <div class="new-arrivals">
        <h2>New Arrivals</h2>
      </div>
    </div>

    <div class="row five-columns">

      <div class="col-5">
        <img src="images/dress1.jpeg" class="prod-photo">
        <p><span>Free People</span><span class="greytxt"> | Size 6</span></p>
        <p><span class="price">$35</span><span class="greystrikethru"> $125 retail</span></p>
      </div>

      <div class="col-5">
        <img src="images/ysl-bag.jpeg" class="prod-photo">
        <p><span>Yves Saint Laurent</span><span class="greytxt"> | One-Size</span></p>
        <p><span class="price">$200</span><span class="greystrikethru"> $1600 retail</span></p>
      </div>

      <div class="col-5">
        <img src="images/key.jpeg" class="prod-photo">
        <p><span>Tiffany</span><span class="greytxt"> | One-Size</span></p>
        <p><span class="price">$35</span><span class="greystrikethru"> $125 retail</span></p>
      </div>

      <div class="col-5">
        <img src="images/lv-bag.jpg" class="prod-photo">
        <p><span>Louis Vuitton</span><span class="greytxt"> | One-Size</span></p>
        <p><span class="price">$95</span><span class="greystrikethru"> $1200 retail</span></p>
      </div>

      <div class="col-5">
        <img src="images/dress2.jpeg" class="prod-photo">
        <p><span>Reformation</span><span class="greytxt"> | Size 4</span></p>
        <p><span class="price">$20</span><span class="greystrikethru"> $108 retail</span></p>
      </div>



    </div>
  </section>

</body>
</html>
