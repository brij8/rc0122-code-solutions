<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>

    <h1>Coding Form!</h1>
    <form action=" " method="post">

      <div class="enter-email">
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" name="email">
      </div>

      <div class="codingcoolbc">
        <label for="codingcoolbc">Why is coding cool?</label>
      </div>
      <div>
        <select name="codingcoolbc">
          <option value="selected">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div class="favlang">
        <label for="favlang">Favorite Language (choose one)</label>
      </div>

      <div>
        <label>
          <input type="radio" name="favLang" value="html">
          HTML
        </label>
        <label>
          <input type="radio" name="favLang" value="css">
          CSS
        </label>
        <label>
          <input type="radio" name="favLang" value="js">
          Javascript
        </label>
      </div>

      <div class="signup">
        <label for="signup">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input type="checkbox" name="signup" value="yes">Sign me up!
      </div>

      <div class="comments">
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" cols="30" rows="5"> </textarea>
      <div>
        <input type="submit" name="Submit">
      </div>

    </form>

  </body>

</html>
