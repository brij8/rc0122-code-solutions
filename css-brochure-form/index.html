<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h3>LEARN MORE</h3>

  <div class="form">

    <form action=" " method="post">

      <div>
        <label>Company Email</label>
      </div>
      <div>
        <input type="text" id="answer" placeholder="sally@company.co">
      </div>

      <div>
        <label>Name</label>
      </div>
      <div>
        <input type="text" id="answer" placeholder="Sally Smith">
      </div>

      <div>
        <label>Where are you hiring?</label>
      </div>
      <div>
        <input type="text" id="answer" placeholder="City, Country">
      </div>

      <div>
        <label>How many engineers are you hiring in the next 6 months?</label>
      </div>
      <div>
        <select name="hiring" id="sel-answer">
          <option value="1-2">1-2 Engineers</option>
          <option value="2-4">2-4 Engineers</option>
          <option value="5-10">5-10 Engineers</option>
        </select>
      </div>

      <div class="submit-button">
        <input type="submit" name="Submit" class="submit">
      </div>

    </form>

  </div>



</body>
</html>
