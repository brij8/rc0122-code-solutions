<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>

    <h1>Coding Form!</h1>
    <form action=" " method="post">
      <p>Email <br />
        <input type="text" name="email">
      </p>
      <p>Why is coding cool? <br />
        <select name="codingcoolbc">
          <option value="selected">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </p>
      <p>Favorite Language (choose one) <br />
        <input type="radio" name="lang" value="html" /> HTML
        <input type="radio" name="lang" value="css" /> CSS
        <input type="radio" name="lang" value="js" /> Javascript
      </p>
      <p>Would you like to sign up for more information? <br />
        <input type="checkbox" name="signup" value="yes">Sign me up!
      </p>
      <p>Comments <br /> </p>
      <textarea name="comments" cols="30" rows="5"> </textarea>
      <br />
      <input type="submit" name="Submit">

    </form>
  </body>
</html>
