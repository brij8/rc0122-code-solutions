<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <section class="section-01">
      <div class="row">
        <h2>How It Works</h2>
      </div>
    </section>

    <section class="section-02">
      <div class="row">
        <div class="sec-2-cols">
          <div class="col-1-4th">
            <div class="row screens">
              <img src="images/screen-1.png">
            </div>
            <div class="row icons">
              <img src="images/switch-icon.png">
            </div>
            <div class="row">
              <h3>App Switching</h3>
            </div>
            <div class="row">
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
          <div class="col-1-4th">
            <div class="row screens">
              <img src="images/screen-2.png">
            </div>
            <div class="row icons">
              <img src="images/filter-icon.png">
            </div>
            <div class="row">
              <h3>Trip Filtering</h3>
            </div>
            <div class="row">
              <p>Evaluates your trip requests.</p>
            </div>
          </div>
          <div class="col-1-4th">
            <div class="row screens">
              <img src="images/screen-3.png">
            </div>
            <div class="row icons">
              <img src="images/slider-icon.png">
            </div>
            <div class="row">
              <h3>Service Filters</h3>
            </div>
            <div class="row">
              <p>Accepts only your ideal trips.</p>
            </div>
          </div>
          <div class="col-1-4th">
            <div class="row screens">
              <img src="images/screen-4.png">
            </div>
            <div class="row icons">
              <img src="images/bars-icon.png">
            </div>
            <div class="row">
              <h3>Stats + Mileage</h3>
            </div>
            <div class="row">
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>


        </div>
      </div>
    </section>

  </div>
</body>

</html>
